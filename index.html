<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <title>NASA - APOD</title>
</head>
<body>
    <form  action="javascript:void(0);" method="post" id="form">
        <div class="container" style="padding: 40px;">
            <h1 style="text-align:center">NASA - APOD</h1>
            <div class="row">
                <div class="mb-3">
                    <label for="entrada_textual" class="form-label">Entre com uma data</label>
                    <input
                        type="date"
                        class="form-control"
                        id="dataParaPesquisar"
                        name="dataParaPesquisar"
                    />                
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <button type="submit" id="btnPesquisar" class="btn btn-primary">Pesquisar</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container" style="display:none;" id="cardNAsa">
        <div class="row">
            <div class="col-12">
                <div class="card" style="width: 70%;margin: 0 auto;" id="imgOrVideo">
                    <div class="card-body" >
                      <h5 class="card-title" id="titulo"></h5>
                      <p class="card-text" id="conteudo"></p>
                      <p id="quemFez"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
